<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Hind|Montserrat" rel="stylesheet">
		<link rel="stylesheet" href="style/style.css">
		<script src="scripts/jquery-2.1.4.min.js"></script>
		<script src="scripts/jquery.tmpl.min.js"></script>
		<script src="scripts/data.js"></script>
		<script src="scripts/script.js"></script>
		<title>Tarun Samvedi | Portfolio</title>
	</head>
	<body>
		<div class="mainContainer">
			<div class="introContainer">
				<div class="intro">
					<div class="illustration"></div>
					<div class="headline">Hello</div>
					<div class="description">I'm Tarun Samvedi.<br>I design User Interfaces and User Experiences.<br>I also code, mostly in HTML, CSS and JS.<br>You can contact me at tsam910@gmail.com.</div>
				</div>
			</div>
			<div class="workContainer">
				<div class="work">
					<div class="categoriesContainer">
						<div class="categoriesSelector">
							<div class="categories">
								
							</div>
							<div class="selectedIndicator"></div>
						</div>
					</div>
					<div class="workItems">
						<div class="column"></div>
						<div class="column"></div>
						<div class="column"></div>
						<div class="cb"></div>
					</div>
				</div>
				<div class="scrollCover"></div>
			</div>
			<div class="itemDetailsContainer">
				<div class="backdrop"></div>
				<div class="animate">
				</div>
				<div class="itemDetailsBuffer">
					<div class="itemDetails"></div>
				</div>
			</div>
		</div>
		<div class="scrollCover"></div>
	</body>

	<script id="categorySelectorCategoryTemplate" type="text/x-jquery-tmpl">
	  {{each(key,value) $data}}
		    {{tmpl(value) "#categorySingleTemplate"}}
		{{/each}}
	</script>

	<script id="categorySingleTemplate" type="text/x-jquery-templ">
		<div class="category">${name}</div>
	</script>




	<script id="workItemTemplate" type="text/x-jquery-tmpl">
		<div class="item">
			<div class="imageContainer">
				<div class="image" style="background-image: url(${thumbnail});"></div>
			</div>
			<div class="detailsContainer">
				<div class="titleContainer">
					<div class="name">${name}</div>
					<div class="year">${year}</div>
					<div class="cb"></div>
				</div>
				<div class="description">${description}</div>
			</div>
			<div class="tagsContainer">
				{{each(key,value) skills}}
				    {{tmpl(value) "#categoryTagTemplate"}}
				{{/each}}
				<div class="cb"></div>
			</div>
		</div>
	</script>

	<script id="categoryTagTemplate" type="text/x-jquery-templ">
		<div class="tag">${categories[$data].name}</div>
	</script>

	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-49812703-1', 'tarunsamvedi.in');
	  ga('require', 'displayfeatures');
	  ga('send', 'pageview');
	</script>
	
</html>
