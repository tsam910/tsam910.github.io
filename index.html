<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Hind|Montserrat" rel="stylesheet">
		<link rel="stylesheet" href="style/main.css">
		<script   src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>
		<script src="scripts/main.js"></script>
	</head>	
	<body>
		<div id="outerMainContainer">
			<div id="innerMainContainer">
				<div id="skills" class="container">
					
				</div>
				<div id="landing" class="container">
					<div class="content">
						<div class="headline">
							<div class="small">Hi there! My name is</div>
							<div class="big">Tarun Samvedi</div>
						</div>
						<div class="description">
							I design UI and UX and code in HTML, CSS and JavaScript.
						</div>
						<div class="links">
							<div class="left">
								<div class="arrow"><img src="images/arrowRight.svg" alt=""></div>
								<div class="text">Skills</div>
							</div>
							<div class="separatorContainer">
								<div class="separator"></div>
							</div>
							<div class="right">
								<div class="text">Work</div>
								<div class="arrow"><img src="images/arrowRight.svg" alt=""></div>
							</div>
						</div>
					</div>
				</div>
				<div id="work" class="container">
					
					<div class="containerTitle">Work</div>
					
					<div class="border left"></div>
					<div class="border right"></div>
					<div class="border top"></div>
					<div class="border bottom"></div>
					
					<div class="detailsContainer">
						<div class="detailItem">
							<div class="number">1</div>
							<div class="titleContainer">
								<div class="title">This is first title</div>
							</div>
						</div>
						<div class="detailItem">
							<div class="number">2</div>
							<div class="titleContainer">
								<div class="title">second title</div>
							</div>
						</div>
						<div class="detailItem">
							<div class="number">3</div>
							<div class="titleContainer">
								<div class="title">The third title</div>
							</div>
						</div>
						<div class="detailItem">
							<div class="number">4</div>
							<div class="titleContainer">
								<div class="title">Fourth fourth fourth</div>
							</div>
						</div>
						<div class="detailItem">
							<div class="number">5</div>
							<div class="titleContainer">
								<div class="title">this item is number 5</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</body>
</html>
